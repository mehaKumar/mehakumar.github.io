<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/
xhtml">
<head>

<title>Meha Kumar</title>

<link type="text/css" rel="stylesheet" href="style.css" media="screen,projection"/>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <header id = "navbar">
        <ul>
            <li>Contact</li>
            <li>Resume</li>
        </ul>
    </header>

    <div id = "left">
        <img src="headshot_circle.png" class = "headshot" image.res>
        <h1 id = "hi">Meha Kumar</h1>
        <h2 id = "skill">Computer Science Major at Georgia Tech</h2>
    </div>

    <div id = "right">
        <!-- <p onmouseover='document.getElementById("skill").innerHTML = "you hovered over P1"'
           onmouseout='document.getElementById("skill").innerHTML = "Computer Science Major at Georgia Tech"'>P1</p>
        <p onmouseover='document.getElementById("skill").innerHTML = "you hovered over P2"'
           onmouseout='document.getElementById("skill").innerHTML = "Computer Science Major at Georgia Tech"'>P2</p> -->
        <div class = "row">
            <div class="column">
                <img src="github.png" onmouseover="onHover('P1')" onmouseout="offHover()">
                    <input type="hidden" id="P1" value = "P1">
                <img src="github.png" onmouseover="onHover('P2')" onmouseout="offHover()">
                    <input type="hidden" id="P2" value = "P2">
            </div>
            <div class="column">
                <img src="github.png" onmouseover="onHover('P3')" onmouseout="offHover()">
                    <input type="hidden" id="P3" value = "P3">
                <img src="github.png" onmouseover="onHover('P4')" onmouseout="offHover()">
                    <input type="hidden" id="P4" value = "P4">
            </div>
            <div class="column">
                <img src="github.png" onmouseover="onHover('P5')" onmouseout="offHover()">
                    <input type="hidden" id="P5" value = "P5">
                <img src="github.png" onmouseover="onHover('P6')" onmouseout="offHover()">
                    <input type="hidden" id="P6" value = "P6">
            </div>
        </div>
    </div>

    <script>
        function onHover(desc) {
            var str = document.getElementById(desc).value;
            document.getElementById("skill").innerHTML = "you hovered over " + str;
        }

        function offHover() {
            document.getElementById("skill").innerHTML = "Computer Science Major at Georgia Tech";
        }
    </script>


</body>
