<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/
xhtml">
<head>

<title>Meha Kumar</title>

<link type="text/css" rel="stylesheet" href="style.css" media="screen,projection"/>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <header id = "navbar">
        <ul>
            <li><a>Contact</a></li>
            <li><a href="Kumar_Meha_Resume.pdf">Resume</a></li>
        </ul>
    </header>

    <div id = "left">
        <img src="headshot_circle.png" class = "headshot" image.res>
        <h1 id = "name">Meha Kumar</h1>
        <h2 id = "skill">Computer Science Major at Georgia Tech</h2>
    </div>

    <div id = "right">
        <!-- <p onmouseover='document.getElementById("skill").innerHTML = "you hovered over P1"'
           onmouseout='document.getElementById("skill").innerHTML = "Computer Science Major at Georgia Tech"'>P1</p>
        <p onmouseover='document.getElementById("skill").innerHTML = "you hovered over P2"'
           onmouseout='document.getElementById("skill").innerHTML = "Computer Science Major at Georgia Tech"'>P2</p> -->
        <div class = "row">
            <div class="column">
                <div id="P1" onmouseover="onHover('P1')" onmouseout="offHover()"></div>
                <div id="P2" onmouseover="onHover('P2')" onmouseout="offHover()"></div>
            </div>
            <div class="column">
                <div id="P3" onmouseover="onHover('P3')" onmouseout="offHover()"></div>
                <div id="P4" onmouseover="onHover('P4')" onmouseout="offHover()"></div>
            </div>
            <div class="column">
                <div id="P5" onmouseover="onHover('P5')" onmouseout="offHover()"></div>
                <div id="P6" onmouseover="onHover('P6')" onmouseout="offHover()"></div>
            </div>
        </div>
    </div>

    <script>
        function onHover(desc) {
            document.getElementById("skill").innerHTML = "you hovered over " + desc;
        }

        function offHover() {
            document.getElementById("skill").innerHTML = "Computer Science Major at Georgia Tech";
        }
    </script>


</body>
